<body style = "text-align: center; font-size: 20px;">
<h1 style="color: brown;"> EVEN OR ODD </h1>
Enter a number: <input id = "num">
<br><br>
<button onclick = "evenornot()"> check </button>
<p id = "res"></p>
<script>
    let evenornot = () =>{
num = document.getElementById("num").value;
if(num%2==0)
document.getElementById("res").innerHTML = "The number is even" ;
else
document.getElementById("res").innerHTML = "The number is odd" ;
    };
</script>
</body>
